    <section class="container">
        <div class="slider-wrapper">
            
            <div class="slider">
                <img id="slide-1"
                    src="https://images.pexels.com/photos/19400189/pexels-photo-19400189/free-photo-of-people-in-a-desert.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="">
                <img id="slide-2"
                    src="https://images.pexels.com/photos/12984738/pexels-photo-12984738.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="">
                <img id="slide-3"
                    src="https://images.pexels.com/photos/16222758/pexels-photo-16222758/free-photo-of-trees-growing-in-the-forest.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="">
                <img id="slide-4"
                    src="https://images.pexels.com/photos/26595875/pexels-photo-26595875/free-photo-of-nara-park.jpeg?auto=compress&cs=tinysrgb&w=800&lazy=load"
                    alt="">
            </div>
            <div class="slider-na">
                <a href="#slide-1" title="Slide 1"></a>
                <a href="#slide-2" title="Slide 2"></a>
                <a href="#slide-3" title="Slide 3"></a>
                <a href="#slide-4" title="Slide 4"></a>
            </div>
        </div>
    </section>








    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.querySelector('.slider');
            let currentIndex = 0;

            function autoScroll() {
                if (currentIndex >= slider.children.length) {
                    currentIndex = 0;
                }
                slider.scrollTo({
                    left: slider.children[currentIndex].offsetLeft,
                    behavior: 'smooth'
                });
                currentIndex++;
            }

            setInterval(autoScroll, 3000); // Change every 8 seconds
        });
    </script>


</body>
